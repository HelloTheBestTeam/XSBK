server:
  port: 9002
  
spring:
  application:
    name: XSBK-auth
  datasource:
    druid:
      url: jdbc:mysql://192.168.43.163:3306/pigmall_auth?characterEncoding=utf-8
      username: root
      password: 123456
      driverClassName: com.mysql.jdbc.Driver
      initialSize: 5  #初始建立连接数量
      minIdle: 5  #最小连接数量
      maxActive: 20 #最大连接数量
      maxWait: 10000  #获取连接最大等待时间，毫秒
      testOnBorrow: true #申请连接时检测连接是否有效
      testOnReturn: false #归还连接时检测连接是否有效
      timeBetweenEvictionRunsMillis: 60000 #配置间隔检测连接是否有效的时间（单位是毫秒）
      minEvictableIdleTimeMillis: 300000  #连接在连接池的最小生存时间（毫秒）
  redis:
    host: 192.168.43.163
    port: 6379
    timeout: 5000 #连接超时 毫秒
    jedis:
      pool:
        maxActive: 3
        maxIdle: 3
        minIdle: 1
        maxWait: -1 #连接池最大等行时间 -1没有限制 
      
encrypt:
  key-store:
    location: classpath:/xc.keystore
    secret: xuechengkeystore
    alias: xckey
    password: xuecheng
    clientId: app
    clientSecret: app
    expire: 900  #秒
 
eureka: 
  client: #客户端注册进eureka服务列表内
    service-url: 
      defaultZone: http://localhost:9000/eureka/
       #defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/      
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true     #访问路径可以显示IP地址    
    
alipay: 
  authUrl: https://openauth.alipaydev.com/oauth2/publicAppAuthorize.htm
  url: https://openapi.alipaydev.com/gateway.do
  appid: 2016100100637111
  pid: 2088102178059223
  app_public_key:  
  sign_type: RSA2
  app_private_key: 
  alipay_public_key: 
  format: json
  charset: utf-8
  redirect_uri: http://rrma94.natappfree.cc/alipay_auth/callback/auth
  
  
  